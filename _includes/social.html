<ul class="social-media-list">
  {%- if site.github_username -%}
  <li>
    <a href="https://github.com/{{ site.github_username| cgi_escape | escape }}">
      <svg class="svg-icon">
        <use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use>
      </svg>
      <!-- <span class="username">{{ site.github_username| escape }}</span> -->
    </a>
  </li>
  {%- endif -%}
  {%- if site.linkedin_username -%}
  <li>
    <a href="https://www.linkedin.com/in/{{ site.linkedin_username| cgi_escape | escape }}">
      <svg class="svg-icon">
        <use xlink:href="{{ '/assets/minima-social-icons.svg#linkedin' | relative_url }}"></use>
      </svg>
      <!-- <span class="username">{{ site.linkedin_username| escape }}</span> -->
    </a>
  </li>
  {%- endif -%}
  {%- if site.twitter_username -%}
  <li>
    <a href="https://www.twitter.com/{{ site.twitter_username| cgi_escape | escape }}">
      <svg class="svg-icon">
        <use xlink:href="{{ '/assets/minima-social-icons.svg#twitter' | relative_url }}"></use>
      </svg>
      <!-- <span class="username">{{ site.twitter_username| escape }}</span> -->
    </a>
  </li>
  {%- endif -%}
  {%- if site.orcid -%}
  <li>
    <a href="https://orcid.org/{{ site.orcid | cgi_escape | escape }}">
      <img alt="ORCID logo"
        src="https://info.orcid.org/wp-content/uploads/2019/11/orcid_16x16.png"
        width="16" height="16" />
      <!-- <span class="username">{{ "ORCID"| escape }}</span> -->
    </a>
  </li>
  {%- endif -%}
  {%- if site.scholar -%}
  <li>
    <a href="https://scholar.google.com/citations?user={{ site.scholar | cgi_escape | escape }}">
      <img alt="Scholar logo"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c7/Google_Scholar_logo.svg/1024px-Google_Scholar_logo.svg.png"
        width="16" height="16" />
      <!-- <span class="username">{{ "Scholar" | escape }}</span> -->
    </a>
  </li>
  {%- endif -%}
</ul>
